<!DOCTYPE html>
<html>
    <head>
        <link href="bootstrap.min.css" rel="stylesheet" >
        <style>
            @media screen and (max-width: 767px){
                body{font-size: 50%;}
                
            }
        </style>
    </head>
    <body>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="width: 1000px; ">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images.jpg" class="d-block w-100" height="500px" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https___specials-images.forbesimg.com_imageserve_1148485806_2019-NBA-Finals---Toronto-Raptors-v-Golden-State-Warriors_960x0.jpg" height="500px" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="maxresdefault.jpg" class="d-block w-100" height="500px" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <script src="bootstrap.bundle.min.js"></script>
    </body>
</html>
